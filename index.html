<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Emberstalker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-container">
      <div id="hero-stats">
        <span class="stat">
          Xp: <span id="xp-text"><strong>0</strong></span></span
        >
        <span class="stat">
          Health: <span id="hp-text"><strong>100</strong></span></span
        >
        <span class="stat">
          Gold: <span id="gold-text"><strong>100</strong></span></span
        >
      </div>
      <div id="controls-container">
        <button id="button1">Go to Store</button>
        <button id="button2">Go to Cave</button>
        <button id="button3">Fight Dragon</button>
      </div>
      <div id="monster-stats">
        <span class="stat"
          >Monster Name:
          <span id="mname-text"><strong>None</strong></span></span
        >
        <span class="stat"
          >Health: <span id="mhealt-text"><strong>100</strong></span></span
        >
      </div>

      <div id="history-container">
        Bienvenido a Emberstalker. Tu misión es derrotar al dragón que impide
        que los aldeanos abandonen el pueblo. Te encuentras en la plaza del
        pueblo. ¿A dónde deseas ir? Utiliza los botones de arriba para tomar tu
        decisión.
      </div>
    </div>
  </body>
</html>
